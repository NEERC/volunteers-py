version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - dev-db:/var/lib/postgresql/data
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml
    networks:
      - app-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    cap_add:
      - NET_ADMIN
      - NET_RAW
    ports:
      - "9093:9093"
    env_file:
      - .env
    entrypoint: ["/etc/alertmanager/entrypoint.sh"]
    command: ["--config.file=/etc/alertmanager/alertmanager.yml"]
    volumes:
      - ./alertmanager.template.yml:/etc/alertmanager/alertmanager.template.yml
      - ./entrypoint.sh:/etc/alertmanager/entrypoint.sh
      - ./templates:/etc/alertmanager/templates
    networks:
      - app-network

volumes:
  dev-db:

networks:
  app-network:
    driver: bridge
