repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: debug-statements
      - id: check-case-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: poetry run mypy .
        language: system
        types: [python]
        require_serial: true
        pass_filenames: false
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pnpm-lint
        name: pnpm-lint
        entry: cd ui && pnpm run lint --fix
        language: system
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: false

      - id: pnpm-check
        name: pnpm-check
        entry: cd ui && pnpm run check
        language: system
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: false
